<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ff6347;
    }
    
    nav {
      margin-bottom: 20px;
      background-color: #333;
      border-radius: 5px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      text-align: center;
    }
    
    nav ul li a:hover {
      background-color: #ff6347;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Computer Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page1.html">Page 1</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
        <li><a href="page4.html">Page 4</a></li>
      </ul>
    </nav>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Computer A</td>
          <td>$999</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Computer B</td>
          <td>$1499</td>
          <td>Out of Stock</td>
        </tr>
        <tr>
          <td>Computer C</td>
          <td>$799</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Computer D</td>
          <td>$1199</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Computer E</td>
          <td>$699</td>
          <td>Out of Stock</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <footer>
    &copy; 2023 Computer Store. All rights reserved.
  </footer>
</body>
</html>
