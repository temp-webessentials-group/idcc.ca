<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #ff6347;
    }
    
    nav {
      margin-bottom: 20px;
      background-color: #333;
      border-radius: 5px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      text-align: center;
    }
    
    nav ul li a:hover {
      background-color: #ff6347;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #e55a3f;
    }
    
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IDC Computers</h1>
    <h2>Contact Us</h2>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page1.html">Page 1</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
        <li><a href="page4.html">Page 4</a></li>
      </ul>
    </nav>
    <form id="contact-form" method="post" action="process.php">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <footer>
    &copy; 2023 Contact Us. All rights reserved.
  </footer>
</body>
</html>
